<!DOCTYPE HTML>
<html>

<head>
    <title>LDS Youth</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="/LDSYouth/main.js"></script>
    <link rel="manifest" href="manifest.json">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="materialize.min.js"></script>
</head>

<body>

    <!--Navbar-->
    <nav class="black" role="navigation">
        <div class="nav-wrapper container">
            <div class="col s11">
                <a href="../LDSYouth" class="breadcrumb">LDS Youth</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="settings.html"><i class="material-icons">settings</i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row">

                <!--DTG card-->
                <div class="col s12">
                    <a class="black-text" href="dutyToGod">
                        <div class="card horizontal">
                            <div class="card-image">
                                <img src="images/dtg.jpg">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <h4>Duty To God</h4>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!--PP card-->
                <div class="col s12">
                    <a class="black-text" href="../LDSYouth/personalProgress">

                            <div class="card-image">
                                <img src="images/pp.jpg">
                            </div>

            <div class="row">

                            <div class="card-stacked">

                <div class="col s12 l6">
                    <a class="black-text" href="https://github.com/fogoplayer/LDSYouth" target="_blank">

                            <div class="card-stacked">
                                <div class="card-content">

                                </div>
                            </div>
                        </div>

            </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
